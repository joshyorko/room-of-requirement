name: Build and Push Devcontainer

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: joshyorko/ror

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}


      - name: Set up Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: '18'

      - name: Install Dev Container CLI
        run: npm install -g @devcontainers/cli

      - name: Build and Push Dev Container image
        run: |
          npx @devcontainers/cli build --workspace-folder . \
            --image-name ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --push
          
          # Tag and push as latest
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Devcontainer Metadata Summary
        run: |
          echo "" > $GITHUB_STEP_SUMMARY
          echo "# ðŸª„ Room of Requirement: Devcontainer Build âœ¨" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo ' _   _                 _                 _   _                 _           _   _             _   _             ' >> $GITHUB_STEP_SUMMARY
          echo '| | | | ___  _ __ ___ | |__   ___ _ __  | \ | | _____      __ | | ___  ___| |_| |_ ___ _ __ | |_| |_ ___  _ __ ' >> $GITHUB_STEP_SUMMARY
          echo "| |_| |/ _ \\| '_ \` _ \\| '_ \\ / _ \\ '__| |  \\| |/ _ \\ \\ /\\ / / | |/ _ \\/ __| __| __/ _ \\ '_ \\| __| __/ _ \\| '__|" >> $GITHUB_STEP_SUMMARY
          echo '|  _  | (_) | | | | | | | |_) |  __/ |    | |\  |  __/\ V  V /  | |  __/ (__| |_| ||  __/ | | | |_| || (_) | |   ' >> $GITHUB_STEP_SUMMARY
          echo '|_| |_|\___/|_| |_| |_|_.__/ \___|_|    |_| \_|\___| \_/\_/   |_|\___|\___|\__|\__\___|_| |_|\__|\__\___/|_|   ' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**âœ… Build Complete!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ **Image built:** \`\n  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ†• **Image tagged as latest:** \`\n  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **Pushed to GHCR:** [View on GHCR](https://github.com/users/${{ github.actor }}/packages/container/${{ env.IMAGE_NAME }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Usage Example" >> $GITHUB_STEP_SUMMARY
          echo '```shell' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ _Happy coding in your magical devcontainer!_ âœ¨" >> $GITHUB_STEP_SUMMARY

      - name: Verify Image in GHCR
        run: |
          skopeo inspect docker://ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} | jq '.Layers | length'
          skopeo inspect docker://ghcr.io/${{ env.IMAGE_NAME }}:latest | jq '.Layers | length'
