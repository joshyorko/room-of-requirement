name: Build and Push Devcontainer
on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - ".devcontainer/**"
      - "Dockerfile"
      - ".github/workflows/cicd.yaml"
  workflow_dispatch:
concurrency:
  group: devcontainer-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: joshyorko/ror

jobs:
  # Build & push via devcontainers/ci (linting handled by RCC maintenance)
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set DATE_TAG
        id: set_date_tag
        run: echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5.9.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha
            type=raw,value=${{ steps.set_date_tag.outputs.date }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=Room of Requirement Devcontainer
            org.opencontainers.image.description=Prebuilt Devcontainer image for development & CI
      - name: Log in to the Container registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Dev Container image
        uses: devcontainers/ci@v0.3.1900000417
        with:
          imageName: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          imageTag: latest,${{ steps.set_date_tag.outputs.date }},sha-${{ github.sha }}
          push:
            always
            # subFolder: .devcontainer
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          format: sarif
          output: trivy.sarif
          ignore-unfixed: true
          vuln-type: "os,library"
      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy.sarif
      - name: Devcontainer Metadata Summary
        run: |
          echo "" > $GITHUB_STEP_SUMMARY
          echo "# Room of Requirement Devcontainer Build Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build completed successfully.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Details |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| SHA tag | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Published tags | \`${{ steps.meta.outputs.tags }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Registry link | [GitHub Container Registry](https://github.com/joshyorko/room-of-requirement/pkgs/container/ror) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "### Docker pull command" >> $GITHUB_STEP_SUMMARY
          echo '```shell' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "This image is ready for use in development and CI workflows." >> $GITHUB_STEP_SUMMARY
      - name: Verify Image in GHCR
        run: |
          skopeo inspect docker://ghcr.io/${{ env.IMAGE_NAME }}:latest | jq '.Layers | length'
          skopeo inspect docker://ghcr.io/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} | jq '.Layers | length'
          skopeo inspect docker://ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.set_date_tag.outputs.date }} | jq '.Layers | length'
