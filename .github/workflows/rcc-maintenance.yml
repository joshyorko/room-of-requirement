name: RCC Maintenance

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  pull-requests: read
  packages: write
  security-events: write

env:
  ROBOCORP_HOME: ${{ github.workspace }}/.rcc_home

jobs:
  maintenance:
    runs-on: ubuntu-latest
    outputs:
      committed: ${{ steps.commit.outputs.committed }}
      files_changed: ${{ steps.check_files.outputs.devcontainer_affected }}
    env:
      RCC_VERSION: v18.12.1
      MAINTENANCE_PUSH: true
      MAINTENANCE_TARGET_BRANCH: main
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.1
        with:
          token: ${{ secrets.CR_PAT }}

      - name: Install RCC
        run: |
          if [ ! -x .tools/rcc/v18.12.1/rcc ]; then
            mkdir -p .tools/rcc/v18.12.1
            curl -sSL https://github.com/joshyorko/rcc/releases/download/v18.12.1/rcc-linux64 -o .tools/rcc/v18.12.1/rcc
            chmod +x .tools/rcc/v18.12.1/rcc
          fi
          echo "${GITHUB_WORKSPACE}/.tools/rcc/v18.12.1" >> "$GITHUB_PATH"
          export PATH="${GITHUB_WORKSPACE}/.tools/rcc/v18.12.1:$PATH"
          rcc version

      - name: Cache ROBOCORP_HOME
        uses: actions/cache@v4
        with:
          path: ${{ env.ROBOCORP_HOME }}
          key: rcc-home-${{ runner.os }}-${{ env.RCC_VERSION }}-${{ hashFiles('automation/maintenance-robot/robot.yaml', 'automation/maintenance-robot/conda.yaml') }}
          restore-keys: |
            rcc-home-${{ runner.os }}-${{ env.RCC_VERSION }}-
            rcc-home-${{ runner.os }}-

      - name: Disable RCC telemetry
        run: rcc config identity -t

      - name: Install hadolint
        run: |
          HADOLINT_VERSION=2.12.0
          curl -sSL https://github.com/hadolint/hadolint/releases/download/v${HADOLINT_VERSION}/hadolint-Linux-x86_64 -o /usr/local/bin/hadolint
          chmod +x /usr/local/bin/hadolint
          hadolint --version
        shell: bash

      - name: Run maintenance robot
        env:
          GITHUB_TOKEN: ${{ secrets.CR_PAT }}
        run: |
          rcc run -r automation/maintenance-robot/robot.yaml -t maintenance --silent

      - name: Check affected files
        id: check_files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            # Check if devcontainer-related files were modified
            if git status --porcelain | grep -E '(\.devcontainer/|Dockerfile|devcontainer.json)'; then
              echo "devcontainer_affected=true" >> $GITHUB_OUTPUT
            else
              echo "devcontainer_affected=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "devcontainer_affected=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create commit and branch
        id: commit
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            # Ensure we don't accidentally commit RCC cache
            if git status --porcelain | grep -q '\.rcc_home/'; then
              echo "ERROR: .rcc_home directory detected in changes. This should be in .gitignore!"
              exit 1
            fi

            BRANCH_NAME="maintenance/automated-$(date +%Y%m%d-%H%M%S)"
            git checkout -b "$BRANCH_NAME"
            git add -A
            git commit -m "chore: automated maintenance

            - Updated dependencies and versions
            - Ran pre-commit hooks and fixes
            - Generated maintenance report"
            echo "committed=true" >> $GITHUB_OUTPUT
            echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          else
            echo "No changes detected"
            echo "committed=false" >> $GITHUB_OUTPUT
          fi

      - name: Push branch and create PR
        if: steps.commit.outputs.committed == 'true' && env.MAINTENANCE_PUSH == 'true'
        env:
          GH_TOKEN: ${{ secrets.CR_PAT }}
        run: |
          git push origin "${{ steps.commit.outputs.branch_name }}"

          gh pr create \
            --title "chore: Automated maintenance updates" \
            --body "## Automated Maintenance Report

          This PR contains automated maintenance updates from the RCC maintenance robot.

          ### Changes
          - Dependency updates
          - Pre-commit hook fixes
          - DevContainer lock file updates

          ### Affected Files
          DevContainer affected: ${{ steps.check_files.outputs.devcontainer_affected }}

          <details>
          <summary>Changed files</summary>

          \`\`\`
          $(git diff --name-status HEAD~1)
          \`\`\`
          </details>

          **Note:** Review carefully before merging. DevContainer build will trigger automatically on merge." \
            --base "${{ env.MAINTENANCE_TARGET_BRANCH }}" \
            --head "${{ steps.commit.outputs.branch_name }}"
