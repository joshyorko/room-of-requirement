  # Tracking: https://github.com/joshyorko/rcc/issues/67
  # Will be fixed when RCC is rebuilt with Go 1.23+
  # ============================================================================
  - vulnerability: CVE-2025-22871
    package:
      name: stdlib
      type: go-module
  - vulnerability: CVE-2024-24790
    package:
      name: stdlib
      type: go-module
