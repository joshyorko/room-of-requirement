  # ============================================================================
  # Node.js (via mise) - glob package
  # Transitive dependency of npm/node tooling
  # ============================================================================
  - vulnerability: GHSA-5j98-mcp5-4vw2
    package:
      name: glob
      type: npm

  # ============================================================================
  # Ruby gems (via Homebrew)
  # Homebrew is built on Ruby - these are stdlib gems
  # ============================================================================
  - vulnerability: GHSA-xh69-987w-hrp8
    package:
      name: resolv
      type: gem
  - vulnerability: GHSA-mhwm-jh88-3gjf
    package:
      name: cgi
      type: gem
  - vulnerability: GHSA-gh9q-2xrm-x6qv
    package:
      name: cgi
      type: gem

  # ============================================================================
  # OpenJPEG - Upstream vulnerabilities with no fix available
  # These are transitive dependencies from image processing libraries
  # Tracking: https://github.com/uclouvain/openjpeg/issues
  # ============================================================================
  - vulnerability: CVE-2023-39327
    package:
      name: openjpeg
      type: apk
  - vulnerability: CVE-2023-39328
    package:
      name: openjpeg
      type: apk
  - vulnerability: CVE-2023-39329
    package:
      name: openjpeg
      type: apk

  # ============================================================================
  # npm tar package - Bundled dependency in npm itself
  # The tar package is bundled inside npm's node_modules and updates when npm
  # releases a new version. We update npm@latest but can't control when npm
  # bundles the fixed tar version.
  # Tracking: https://github.com/npm/cli/issues
  # ============================================================================
  - vulnerability: GHSA-29xp-372q-xqph
    package:
      name: tar
      type: npm

  # ============================================================================
  # BusyBox - Wolfi base image component
  # Vulnerability in wget applet. We upgrade busybox in final stage but
  # the fix depends on upstream Wolfi package updates.
  # Tracking: https://github.com/wolfi-dev/os/issues
  # ============================================================================
  - vulnerability: CVE-2025-60876
    package:
      name: busybox
      type: apk
