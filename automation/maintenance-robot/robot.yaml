tasks:
  maintenance:
    shell: python -m robocorp.tasks run src/maintenance_robot/tasks.py -t maintenance

  update-workflows:
    shell: python -m robocorp.tasks run src/maintenance_robot/tasks.py -t update_workflows_only

  update-downloads:
    shell: python -m robocorp.tasks run src/maintenance_robot/tasks.py -t update_downloads_only

  update-lockfile:
    shell: python -m robocorp.tasks run src/maintenance_robot/tasks.py -t update_devcontainer_lock_only

  update-homebrew:
    shell: python -m robocorp.tasks run src/maintenance_robot/tasks.py -t update_homebrew_only

  test-devcontainer:
    shell: python -m robocorp.tasks run src/maintenance_robot/tasks.py -t test_devcontainer_build

environmentConfigs:
  - conda.yaml

artifactsDir: output

PATH:
  - .
PYTHONPATH:
  - src
